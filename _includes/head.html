<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1.0" id="vp" name="viewport">
  <title>
    {{ site.name }} |
    {% if page.category %} {{ page.category | capitalize }} | {% endif %}
    {% if page.title %} {{ page.title |  markdownify | strip_html }} {% endif %}
  </title>

   <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>

  <!-- css -->
  {% capture css %}{{ "/resources/css/" }}{{ include.section }}.css{% endcapture %}
  <link rel="stylesheet" href="{{ css | prepend: site.baseurl }}">

  <!-- meta -->
  <meta name="description" content="{{site.description}}"/>
  <meta name="author" content="{{site.author}}"/>
</head>
